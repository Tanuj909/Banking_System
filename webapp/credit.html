<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Amount - Banking Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="bank-name">Banking Management System</span>
        </div>
        <nav>
            <ul>
                <li><a href="new-account.html">New Account</a></li>
                <li><a href="#">Transfer</a></li>
                <li><a href="#">Debit</a></li>
                <li><a href="credit.html">Credit</a></li>
                <li><a href="#">Check Balance</a></li>
                <li><a href="#">Transaction History</a></li>
                <li><a href="#">Change Password</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Credit Amount</h1>
        <form action="addbalance" method="post">
            <div class="form-group">
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="account-pin">Pin Number:</label>
                <input type="number" id="account-number" name="pin-number" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <button type="submit" class="credit-button">Credit</button>
            </div>
        </form>
    </section>
</body>
</html>
